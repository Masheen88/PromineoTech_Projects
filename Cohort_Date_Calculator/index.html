<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <!-- enable dark mode -->
    <input type="checkbox" id="dark-mode" checked onclick="toggleDarkMode()" />
    <!-- enable dark mode -->

    <!-- display a grid with 126 cells-->

    <h1>Cohort Date Calculator</h1>
    <div id="cohortCalendar" onchange="calendar()"></div>
    <br />

    <!-- input date picker -->
    <label for="date">Enter a date:</label>
    <input id="cohortStartDatePicker date" type="date" />
    <div id="cohort-start-date"></div>
    <div id="cohort-end-date"></div>
    <div class="container">
      <div id="calendar"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
